<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kilometer price calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KILOMETER PRICE CALCULATOR </h1>
  <form id="form">
    <input id="kilometer" placeholder="Enter the number of Kilometers" type="number">
    <input required id="price" placeholder="Enter the price of one kilometer" required type="number">
    <input type="submit">
  </form>
  <p id="output"></p>
  <h3 class="social">
    Created by Developer Piyush
  </h3>
  
  <script src="script.js"></script>
</body>

</html>
